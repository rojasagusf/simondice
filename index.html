<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Simon Dice</title>
</head>
<body>
    
    <main>
        <div class="panel" id="control-panel">
            <h2 id="round">Press Start</h2>
        </div>
        <div class="table">
            <div>
                <div class="frame frame1" id="cuadro1"></div>

                <div class="frame frame2" id="cuadro2"></div>
            </div>
            <div>
                <div class="frame frame3" id="cuadro3"></div>

                <div class="frame frame4" id="cuadro4"></div>
            </div>
        </div>

        <button class="start" id="start">Start</button>
    </main>


    
</body>
</html>
